services:
  - type: web
    name: cv-management-system
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: HOST
        value: 0.0.0.0
      - key: CORS_ORIGIN
        value: "*"
      - key: DB_PATH
        value: ./database.json
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 10485760
